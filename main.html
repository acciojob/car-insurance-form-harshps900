<body>
	<form method="post">
		<label for="name">Name</label>
			<input type="text" id="name" required name="name"><br><br>

		<label for="email">Email</label>
			<input type="email" id="email" required name="email"><br><br>

		<label >Gender</label>
			<input type="radio" id="gender_m" required name="gender">
				<label for="gender_m">Male</label>
			<input type="radio"  id="gender_f" required name="gender">
				<label for="gender_f">Female</label><br><br>
		<label for="cars">Car Brands</label>
			<select id="cars">
					<option value="BMW">BMW</option>
					<option value="Audi">Audi</option>
					<option value="Mercedez">Mercedez</option>
			</select><br><br>
		<label for="carage">Car Age</label>
			<input type="number" id="carage" required name="carage"><br><br>
		<label for="dop">Date of Purchase (dop)</label>
			<input type="date" id="dop"required><br><br>
		<label for="password">Password</label>
			<input type="password" required id="password"><br><br>
		<input type="submit" >
	</form>
	<!-- the entire body must be written by student -->

</html>
