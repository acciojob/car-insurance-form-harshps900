<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="POST" action="submit_form.php">
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" required name="name"><br><br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" required name="email"><br><br>

        <!-- Gender -->
        <label>Gender</label>
        <input type="radio" id="gender_m" required name="gender" value="male">
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" required name="gender" value="female">
        <label for="gender_f">Female</label><br><br>

        <!-- Car Brands -->
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br><br>

        <!-- Car Age -->
        <label for="carage">Car Age</label>
        <input type="number" id="carage" required name="carage"><br><br>

        <!-- Date of Purchase -->
        <label for="dop">Date of Purchase (dop)</label>
        <input type="date" id="dop" required name="dop"><br><br>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" required id="password" name="password"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
